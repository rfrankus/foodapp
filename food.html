<!DOCTYPE html>
<html>
<head>
  <title>Food Speaker for Mouth & Nose Surgery</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ff69b4;
      font-size: 40px;
    }
    .language-choice {
      margin: 20px 0;
      padding: 15px;
      background-color: #fff;
      border-radius: 10px;
      display: inline-block;
    }
    .language-choice h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .language-section {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .language-choice label {
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .language-choice input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.1);
    }
    .food-button {
      font-size: 24px;
      margin: 10px;
      padding: 20px 40px;
      background-color: #ffe4e1;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .food-button:hover {
      background-color: #ffdab9;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>🍧 Food Speaker Deluxe 🍹</h1> 

  <div class="language-choice">
    <h3>Choose Language & Tone:</h3>
    
    <div class="language-section">
      <strong title="English Language">🇺🇸 English:</strong>
      <label>
        <input type="radio" name="language" value="english-nice" checked> 😊 Nice
      </label>
      <label>
        <input type="radio" name="language" value="english-urgent"> 🚨 Urgent
      </label>
      <label>
        <input type="radio" name="language" value="english-silly"> 🤪 Silly
      </label>
      <label>
        <input type="radio" name="language" value="english-rude"> 😠 Rude
      </label>
    </div>
    
    <div class="language-section">
      <strong title="German Language - Deutsch">🇩🇪 German:</strong>
      <label>
        <input type="radio" name="language" value="german-nice"> 😊 Höflich
      </label>
      <label>
        <input type="radio" name="language" value="german-urgent"> 🚨 Dringend
      </label>
      <label>
        <input type="radio" name="language" value="german-silly"> 🤪 Albern
      </label>
      <label>
        <input type="radio" name="language" value="german-rude"> 😠 Unhöflich
      </label>
    </div>
    
    <div class="language-section">
      <strong title="Lebanese Language - اللبنانية">🇱🇧 Lebanese:</strong>
      <label>
        <input type="radio" name="language" value="lebanese-nice"> 😊 مهذب
      </label>
      <label>
        <input type="radio" name="language" value="lebanese-urgent"> 🚨 عاجل
      </label>
      <label>
        <input type="radio" name="language" value="lebanese-silly"> 🤪 مضحك
      </label>
      <label>
        <input type="radio" name="language" value="lebanese-rude"> 😠 وقح
      </label>
    </div>
    
    <div class="language-section">
      <strong title="French Language - Français">🇫🇷 French:</strong>
      <label>
        <input type="radio" name="language" value="french-nice"> 😊 Poli
      </label>
      <label>
        <input type="radio" name="language" value="french-urgent"> 🚨 Urgent
      </label>
      <label>
        <input type="radio" name="language" value="french-silly"> 🤪 Rigolo
      </label>
      <label>
        <input type="radio" name="language" value="french-rude"> 😠 Grossier
      </label>
    </div>
    
    <div class="language-section">
      <strong title="Spanish Language - Español">🇪🇸 Spanish:</strong>
      <label>
        <input type="radio" name="language" value="spanish-nice"> 😊 Cortés
      </label>
      <label>
        <input type="radio" name="language" value="spanish-urgent"> 🚨 Urgente
      </label>
      <label>
        <input type="radio" name="language" value="spanish-silly"> 🤪 Tonto
      </label>
      <label>
        <input type="radio" name="language" value="spanish-rude"> 😠 Grosero
      </label>
    </div>
    
    <div class="language-section">
      <strong title="Japanese Language - 日本語">🇯🇵 Japanese:</strong>
      <label>
        <input type="radio" name="language" value="japanese-nice"> 😊 丁寧
      </label>
      <label>
        <input type="radio" name="language" value="japanese-urgent"> 🚨 緊急
      </label>
      <label>
        <input type="radio" name="language" value="japanese-silly"> 🤪 おかしい
      </label>
      <label>
        <input type="radio" name="language" value="japanese-rude"> 😠 失礼
      </label>
    </div>
  </div>

  <button class="food-button" onclick="speakFood('Water')">💧 Water</button>
  <button class="food-button" onclick="speakFood('Butter')">💧 Butter</button>
  <button class="food-button" onclick="speakFood('Ice Cream')">🍦 Ice Cream</button>
  <button class="food-button" onclick="speakFood('Protein Shake')">🥤 Protein Shake</button>
  <button class="food-button" onclick="speakFood('Whip Cream')">🍨 Whip Cream</button>
  <button class="food-button" onclick="speakFood('Yogurt')">🥣 Yogurt</button>
  <button class="food-button" onclick="speakFood('Smoothie')">🫐 Smoothie</button>
  <button class="food-button" onclick="speakFood('Chocolate Pudding')">🍫 Chocolate Pudding</button>
  <button class="food-button" onclick="speakFood('Medicine')">💊 Medicine</button>
  <button class="food-button" onclick="speakFood('Tequila')">🍹 Tequila</button>
  <button class="food-button" onclick="speakFood('Mashed Potatoes')">🥔 Mashed Potatoes</button>
  <button class="food-button" onclick="speakFood('Yakult')">🥛 Yakult</button>

  <script>
    // Check available voices when page loads
    window.addEventListener('load', function() {
      // Wait a bit for voices to load
      setTimeout(checkVoices, 100);
    });

    function checkVoices() {
      const voices = speechSynthesis.getVoices();
      console.log('Available voices:', voices);
      
      const languageVoices = {
        arabic: voices.filter(voice => 
          voice.lang.startsWith('ar') || 
          voice.name.toLowerCase().includes('arabic') ||
          voice.name.toLowerCase().includes('lebanese')
        ),
        french: voices.filter(voice => 
          voice.lang.startsWith('fr') || 
          voice.name.toLowerCase().includes('french')
        ),
        spanish: voices.filter(voice => 
          voice.lang.startsWith('es') || 
          voice.name.toLowerCase().includes('spanish')
        ),
        japanese: voices.filter(voice => 
          voice.lang.startsWith('ja') || 
          voice.name.toLowerCase().includes('japanese')
        )
      };
      
      console.log('Available voices by language:', languageVoices);
      
      Object.keys(languageVoices).forEach(lang => {
        if (languageVoices[lang].length === 0) {
          console.warn(`No ${lang} voices available on this device/browser`);
        }
      });
    }

    function speakFood(foodName) {
      const languageChoice = document.querySelector('input[name="language"]:checked').value;
      
      // Food translations
      const foodTranslations = {
        'Water': { german: 'Wasser', lebanese: 'مي', french: 'Eau', spanish: 'Agua', japanese: '水' },
        'Butter': { german: 'Butter', lebanese: 'زبدة', french: 'Beurre', spanish: 'Mantequilla', japanese: 'バター' },
        'Ice Cream': { german: 'Eis', lebanese: 'بوظة', french: 'Glace', spanish: 'Helado', japanese: 'アイスクリーム' },
        'Protein Shake': { german: 'Protein-Shake', lebanese: 'شيك بروتين', french: 'Shake Protéiné', spanish: 'Batido de Proteína', japanese: 'プロテインシェイク' },
        'Whip Cream': { german: 'Schlagsahne', lebanese: 'كريمة مخفوقة', french: 'Crème Fouettée', spanish: 'Crema Batida', japanese: 'ホイップクリーム' },
        'Yogurt': { german: 'Joghurt', lebanese: 'لبن', french: 'Yaourt', spanish: 'Yogur', japanese: 'ヨーグルト' },
        'Smoothie': { german: 'Smoothie', lebanese: 'سموذي', french: 'Smoothie', spanish: 'Batido', japanese: 'スムージー' },
        'Chocolate Pudding': { german: 'Schokoladenpudding', lebanese: 'مهلبية شوكولا', french: 'Pudding au Chocolat', spanish: 'Pudín de Chocolate', japanese: 'チョコレートプリン' },
        'Medicine': { german: 'Medizin', lebanese: 'دوا', french: 'Médicament', spanish: 'Medicina', japanese: '薬' },
        'Tequila': { german: 'Tequila', lebanese: 'تيكيلا', french: 'Tequila', spanish: 'Tequila', japanese: 'テキーラ' },
        'Mashed Potatoes': { german: 'Kartoffelpüree', lebanese: 'بطاطا مهروسة', french: 'Purée de Pommes de Terre', spanish: 'Puré de Papas', japanese: 'マッシュポテト' },
        'Yakult': { german: 'Yakult', lebanese: 'ياكولت', french: 'Yakult', spanish: 'Yakult', japanese: 'ヤクルト' }
      };
      
      let sentence;
      let lang = 'en-US'; // Default language for speech synthesis
      
      switch(languageChoice) {
        case 'english-nice':
          sentence = 'Can I please have some ' + foodName + '?';
          lang = 'en-US';
          break;
        case 'english-urgent':
          sentence = 'I need ' + foodName + ' right now!';
          lang = 'en-US';
          break;
        case 'english-rude':
          sentence = 'Where the fuck is my ' + foodName + '?';
          lang = 'en-US';
          break;
        case 'german-nice':
          sentence = 'Kann ich bitte etwas ' + foodTranslations[foodName].german + ' haben?';
          lang = 'de-DE';
          break;
        case 'german-urgent':
          sentence = 'Ich brauche sofort ' + foodTranslations[foodName].german + '!';
          lang = 'de-DE';
          break;
        case 'german-rude':
          sentence = 'Wo zum Teufel ist mein ' + foodTranslations[foodName].german + '?';
          lang = 'de-DE';
          break;
        case 'lebanese-nice':
          sentence = 'فيني آخد شوية ' + foodTranslations[foodName].lebanese + ' لو سمحت؟';
          lang = 'ar-LB';
          break;
        case 'lebanese-urgent':
          sentence = 'بدي ' + foodTranslations[foodName].lebanese + ' هلأ!';
          lang = 'ar-LB';
          break;
        case 'lebanese-rude':
          sentence = 'وين ' + foodTranslations[foodName].lebanese + ' تبع الله؟';
          lang = 'ar-LB';
          break;
        case 'french-nice':
          sentence = 'Puis-je avoir ' + foodTranslations[foodName].french + ' s\'il vous plaît?';
          lang = 'fr-FR';
          break;
        case 'french-urgent':
          sentence = 'J\'ai besoin de ' + foodTranslations[foodName].french + ' tout de suite!';
          lang = 'fr-FR';
          break;
        case 'french-rude':
          sentence = 'Où est mon putain de ' + foodTranslations[foodName].french + '?';
          lang = 'fr-FR';
          break;
        case 'spanish-nice':
          sentence = '¿Puedo tener ' + foodTranslations[foodName].spanish + ' por favor?';
          lang = 'es-ES';
          break;
        case 'spanish-urgent':
          sentence = '¡Necesito ' + foodTranslations[foodName].spanish + ' ahora mismo!';
          lang = 'es-ES';
          break;
        case 'spanish-rude':
          sentence = '¿Dónde coño está mi ' + foodTranslations[foodName].spanish + '?';
          lang = 'es-ES';
          break;
        case 'japanese-nice':
          sentence = foodTranslations[foodName].japanese + 'をください。';
          lang = 'ja-JP';
          break;
        case 'japanese-urgent':
          sentence = foodTranslations[foodName].japanese + 'が今すぐ必要です！';
          lang = 'ja-JP';
          break;
        case 'japanese-rude':
          sentence = foodTranslations[foodName].japanese + 'はどこだ？';
          lang = 'ja-JP';
          break;
        default:
          sentence = 'Can I please have some ' + foodName + '?';
          lang = 'en-US';
      }
      
      console.log('Attempting to speak:', sentence, 'in language:', lang);
      
      const utterance = new SpeechSynthesisUtterance(sentence);
      utterance.lang = lang;
      
      // Try to find the best voice for the language
      const voices = speechSynthesis.getVoices();
      const targetVoice = voices.find(voice => voice.lang === lang) || 
                         voices.find(voice => voice.lang.startsWith(lang.split('-')[0]));
      
      if (targetVoice) {
        utterance.voice = targetVoice;
        console.log('Using voice:', targetVoice.name, targetVoice.lang);
      } else {
        console.warn('No suitable voice found for', lang);
        // For Arabic, try alternative language codes
        if (lang.startsWith('ar')) {
          const arabicVoice = voices.find(voice => 
            voice.lang.includes('ar') || 
            voice.name.toLowerCase().includes('arabic')
          );
          if (arabicVoice) {
            utterance.voice = arabicVoice;
            console.log('Using alternative Arabic voice:', arabicVoice.name);
          } else {
            // Fallback: speak in English but show Arabic text
            console.log('No Arabic voice available, falling back to English pronunciation');
            utterance.lang = 'en-US';
          }
        }
      }
      
      // Add error handling
      utterance.onerror = function(event) {
        console.error('Speech synthesis error:', event.error);
        alert('Speech synthesis failed: ' + event.error);
      };
      
      utterance.onstart = function() {
        console.log('Speech started');
      };
      
      utterance.onend = function() {
        console.log('Speech ended');
      };
      
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
